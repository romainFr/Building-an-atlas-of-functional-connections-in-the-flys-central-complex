<div></div><h2 data-label="148874" class="ltx_title_subsection"></h2><div> Effects of stimulation ranged from very large and reliable transients (Figure&nbsp;<span class="au-ref raw v1">\ref{489066}</span>Ai) to undetectable changes (Figure&nbsp;<span class="au-ref raw v1">\ref{489066}</span>Aiii). In between those extremes, we  observed transients of variable size and reliability  (Figure&nbsp;<span class="au-ref raw v1">\ref{489066}</span>B). </div>
